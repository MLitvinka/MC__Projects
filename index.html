<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Audio player</title>
</head>
<body>
    <div class="player">
        <div class="main__container">  
            <div class="main__box">
                <div class="box__logo"></div>
                <div class="box__player">
                    <div >
                        <img class="btn__play img__src" src="./img/play.png" alt="play">
                    </div>
                    <div >
                        <img class="btn__next" src="./img/forward.png" alt="next">
                    </div>
                    <div >
                        <img class="btn__prev" src="./img/backward.png" alt="previous">
                    </div>
                    <div class="song-artist">Ed Sheeran</div>
                    <div class="song-title">Gold</div>
                    <audio class="audio" src="./audio/Gold.mp3"></audio>
                    <div class="progress__container">
                        <div class="progress__bar"></div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="./index.js"></script>
    </div>
</body>
</html>
